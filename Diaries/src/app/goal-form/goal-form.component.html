<div class="container-fluid">
    <h2 class="text-center">Create a new list which you wish to achieve</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newDiary.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is must be inputed</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">About</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newDiary.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description must be inputed</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Due date</label>
            <input type='date' id="complete" [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>time of completion is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add a list you want to do</button>
    </form>
  </div>
